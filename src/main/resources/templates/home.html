<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Back</title>
    <!-- CSS general -->
    <link rel="stylesheet" data-th-href="@{'/css/styles.css'}">
    <link rel="stylesheet" href="custom.css">
    <!-- Lilita one font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body class="font-raleway bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="font-lilita text-3xl">WE BACK</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-indigo-600">Inicio</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-indigo-600">Galería</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-indigo-600">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Gallery -->
        <section>
            <h3 class="text-2xl font-bold mb-4">Galería de Arte</h3>
            <div class="album">
                <div class="responsive-container-block bg">
                    <div class="responsive-container-block img-cont">
                        <img class="img" src="https://picsum.photos/200/300?random=1">
                        <img class="img" src="https://picsum.photos/400/600?random=2">
                        <img class="img img-last" src="https://picsum.photos/300/150?random=3">
                    </div>
                    <div class="responsive-container-block img-cont">
                        <img class="img img-big" src="https://picsum.photos/250/700?random=4">
                        <img class="img img-big img-last" src="https://picsum.photos/600/250?random=5">
                    </div>
                    <div class="responsive-container-block img-cont">
                        <img class="img" src="https://picsum.photos/150/500?random=6">
                        <img class="img" src="https://picsum.photos/350/400?random=7">
                        <img class="img" src="https://picsum.photos/700/200?random=8">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
